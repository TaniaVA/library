{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-4" style="margin: 0 auto;">
    <h1>Удалить книгу</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы действительно хотите удалить книгу? {{ book.title}}</p>
        <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
</div>
{% endblock content %}
